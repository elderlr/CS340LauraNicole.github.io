    <!-- Appointment Creation -->
        <div id="formStyle">
        <div id="AddAPSForm">
        <form>
            <fieldset>
                <h2>Add New Appointment</h2>
                <label for="date_time">Date Time Start</label>
                <input type="datetime-local" name="date_time">
                </br>
                  <input type="radio" id="mai" name="APPTType" value="mani">
                  <label for="mani">Mani</label><br>
                  <input type="radio" id="pedi" name="APPTType" value="pedi">
                  <label for="pedi">Pedi</label><br>
                  <input type="radio" id="both" name="APPTType" value="both">
                  <label for="both">Both</label>
            </br>
                <input type="submit" name="submit" value="Submit New Appointment">
            </fieldset>
        </form>
        </div>
        
    <!--List of current appointments in the system-->
        <div id="currentAPS">
        <h2>Our Appointments:</h2>
        <form>
            <fieldset>
                <label for="date_time">Date Time Start</label>
                <input type="datetime-local" name="date_time">
                <label for="APS_Type">Appointment Type</label>
                <input type="text" name="APS_Type">
                <label for="APS_Avail">Appointment Customer</label>
                <input type="text" name="APS_Avail">
                </br>
              <input type="checkbox" id="red" name="red" value="Red">
              <label for="red">Red</label><br>
              <input type="checkbox" id="org" name="org" value="Orange">
              <label for="org">Orange</label><br>
              <input type="checkbox" id="yel" name="yel" value="Yellow">
              <label for="vel">Yellow</label>
              <input type="checkbox" id="gre" name="gre" value="Green">
              <label for="gre">Green</label>
              <input type="checkbox" id="blu" name="blu" value="Blue">
              <label for="blu">Blue</label>
              <input type="checkbox" id="ind" name="ind" value="Indigo">
              <label for="ind">Indigo</label>
              <input type="checkbox" id="vio" name="vio" value="Violet">
              <label for="vio">Violet</label>
            </br>
                <button name="edit">Edit</button>
                <button name="delete">Delete</button>    
            </fieldset>
        </form>
        </div>
        </div>
    </div>
